name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

env:
  PHP_CS_FIXER_IGNORE_ENV: 1

jobs:
  cs-fix:
    name: PHP CS Fixer on PHP ${{ matrix.php }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['8.1']
      max-parallel: 20
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis, pdo, pdo_mysql, bcmath, swoole
          tools: phpize
          coverage: none
      - name: Setup Packages
        run: composer update -o
      - name: Run Cs Fixer
        run: vendor/bin/php-cs-fixer fix src --dry-run --diff --verbose
  tests:
    needs: cs-fix
    name: Test on PHP ${{ matrix.php }} with Swoole ${{ matrix.swoole }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-22.04]
        # php: ['8.3', '8.2', '8.1', '8.0']
        php: ['8.3']
        # swoole: ['5.1.0', '5.0.3', '4.8.13']
        swoole: ['5.1.0']
        exclude:
          - php: '8.2'
            swoole: '4.8.13'
          - php: '8.3'
            swoole: '4.8.13'
          - php: '8.3'
            swoole: '5.0.3'
      max-parallel: 20
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis, pdo, pdo_mysql, bcmath, swoole-${{ matrix.swoole }}
          tools: phpize
          coverage: none
      - name: Show Imformations
        run: |
          php -v
          php --ini |grep ini
          php --ri swoole
      - name: Setup Dependencies
        run: |
          composer remove --no-update openai-php/client
          composer require --dev --no-install --no-update pestphp/pest-plugin-parallel:^1.2.1
        if: matrix.php == '8.0'
      - name: Setup Packages
        run: |
          composer update -o
      - name: Setup PHPStan
        run: |
          sed -i 's/{openai-client}/openai-client/g' phpstan.neon
          sed -i 's/{pest-plugin-hyperf}/pest-plugin-hyperf/g' phpstan.neon
          cat phpstan.neon
        if: matrix.php == '8.0'
      - name: Run Analyse
        run: |
          composer analyse src
      - name: Run Test Cases
        run: |
          php vendor/bin/pest --parallel
