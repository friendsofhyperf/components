name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

env:
  PHP_CS_FIXER_IGNORE_ENV: 1

jobs:
  ci:
    name: Test on php-${{ matrix.php }} with ${{ matrix.swoole }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-22.04]
        php: ['8.1', '8.2', '8.3']
        swoole: 
          - swoole-5.0.3
      max-parallel: 20
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        # uses: shivammathur/setup-php@verbose
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis, pdo, pdo_mysql, bcmath, ${{ matrix.swoole }}
          tools: phpize
          coverage: none
          ini-values: swoole.use_shortname=Off
        # env:
        #   SWOOLE_LIBS: libc-ares-dev libcurl4-openssl-dev libpq-dev libbrotli-dev
        #   SWOOLE_CONFIGURE_OPTS: --enable-openssl --enable-swoole-curl --enable-cares --enable-swoole-pgsql --enable-brotli
      - name: Print Imformations
        run: |
          php -v
          php -m
          php --ri swoole
      - name: Setup Packages
        run: composer update -o
      - name: Run Cs Fixer
        run: vendor/bin/php-cs-fixer fix src --dry-run
      - name: Run Analyse
        run: composer analyse src
      - name: Run Test Cases
        run: php vendor/bin/pest --parallel