name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

env:
  PHP_CS_FIXER_IGNORE_ENV: 1

jobs:
  cs-fix:
    name: PHP CS Fixer on PHP ${{ matrix.php }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['8.1']
      max-parallel: 20
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis, pdo, pdo_mysql, bcmath, swoole
          tools: phpize
          coverage: none
      - name: Setup Packages
        run: composer update -o
      - name: Check Composer Json
        run: |
          composer normalize --dry-run --no-update-lock
          find ./src -name composer.json -exec composer normalize --dry-run --no-update-lock {} \;
      - name: Run Cs Fixer
        run: vendor/bin/php-cs-fixer fix $1 --dry-run --diff --verbose
  tests:
    needs: cs-fix
    name: Test on PHP ${{ matrix.php }} with Swoole ${{ matrix.swoole }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['8.3', '8.2', '8.1']
        swoole: ['5.1.3', '6.0.0']
        exclude:
          - php: '8.3'
            swoole: '5.0.3'
      max-parallel: 20
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis, pdo, pdo_mysql, bcmath, swoole-${{ matrix.swoole }}
          tools: phpize
          coverage: none
      - name: Show PHP Information
        run: |
          php -v
          php --ri swoole
      - name: Setup Dependencies
        run: |
          if [ "${{ matrix.php }}" = "8.1" ]; then
            composer remove krowinski/php-mysql-replication --no-update
          fi
          composer update -o
      - name: Run Analyse
        run: |
          if [ "${{ matrix.php }}" = "8.1" ]; then
            rm -rf src/trigger
          fi
          composer analyse src
      - name: Setup Redis Server
        run: |
          docker run --name redis -p 6379:6379 -d redis
          netstat -tunlp | grep 6379
      - name: Run Test Cases
        run: php vendor/bin/pest --parallel