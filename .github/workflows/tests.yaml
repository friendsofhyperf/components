name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

env:
  PHP_CS_FIXER_IGNORE_ENV: 1

jobs:
  ci:
    name: Test on PHP ${{ matrix.php }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['8.0', '8.1', '8.2']
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis, pdo, pdo_mysql, bcmath, swoole
          tools: phpize
          coverage: none
      - name: Setup Packages
        run: composer update -o
        if: ${{ matrix.php }} != '8.0'
      - name: Setup Packages (PHP 8.0)
        run: |
          composer update -o
          composer r "pestphp/pest-plugin-parallel:^1.2.1" --dev -W
        if: ${{ matrix.php }} == '8.0'
      - name: Run Cs Fixer
        run: vendor/bin/php-cs-fixer fix src --dry-run
      - name: Run Analyse
        run: composer analyse src
      - name: Run Test Cases
        run: composer test
        if: ${{ matrix.php }} != '8.0'
      - name: Run Test Cases (PHP 8.0)
        run: composer test --parallel --processes=8
        if: ${{ matrix.php }} == '8.0'